spring.cloud.config.uri=http://localhost:9101
spring.application.name=REMD_notifications

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
springdoc.swagger-ui.path=notifications/

management.endpoints.web.exposure.include=refresh
spring.config.additional-location=classpath:MailConfiguration.yml

spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.username=${EMAIL_ID}
spring.mail.default-encoding= UTF-8
spring.mail.properties.mail.smtp.starttls.enable=true


